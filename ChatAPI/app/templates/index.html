<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHS Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <i class="fas fa-robot header-icon"></i>
                <h1>VHS Chat Assistant</h1>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
                Send
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        let chatHistory = [];

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot-message';
            chatMessages.appendChild(botMessageDiv);

            try {
                const eventSource = new EventSource(`https://91.108.80.10/api/chat?message=${encodeURIComponent(message)}&chat_history=${encodeURIComponent(JSON.stringify(chatHistory))}&user_database=default`, {
                    withCredentials: true,
                    rejectUnauthorized: false
                });

                let fullResponse = '';
                
                eventSource.onmessage = function(event) {
                    if (event.data === 'complete') {
                        eventSource.close();
                        chatHistory.push({
                            role: 'user',
                            content: message
                        });
                        chatHistory.push({
                            role: 'assistant',
                            content: fullResponse
                        });
                    } else {
                        fullResponse += event.data;
                        botMessageDiv.textContent = fullResponse;
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                };

                eventSource.onerror = function(error) {
                    console.error('EventSource failed:', error);
                    eventSource.close();
                    botMessageDiv.textContent = 'Error connecting to the server. Please try again.';
                };

            } catch (error) {
                addMessage('Error connecting to the server. Please try again.', false);
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
